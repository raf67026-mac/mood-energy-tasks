<div class="scene">
  <div class="container">
    <div class="auth card">
      <div class="head">
        <h1>Reset Password</h1>
        <p class="muted">Create a new password for your account</p>
      </div>

      <div class="form">
        <label class="label">New password</label>
        <input
          class="input"
          type="password"
          placeholder="At least 6 characters"
          [(ngModel)]="newPassword"
          [disabled]="loading"
          autocomplete="new-password"
        />

        <button class="btn btn-primary mt18" (click)="submit()" [disabled]="loading">
          {{ loading ? 'Updating...' : 'Update password' }}
        </button>

        <div class="row space mt12 links">
          <a class="link" routerLink="/auth">Back to login</a>
        </div>

        <p class="msg err mt12" *ngIf="error">{{ error }}</p>
        <p class="msg ok mt12" *ngIf="ok">{{ ok }}</p>
      </div>
    </div>
  </div>
</div>
