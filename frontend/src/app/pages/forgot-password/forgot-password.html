<div class="scene page page-forgot">
    <div class="fp-wrap card">
      <div class="fp-head">
        <div class="brand">
          <span class="logo">✦</span>
          <span class="brand-text">reset access</span>
        </div>
  
        <h1 class="fp-title">Forgot Password?</h1>
        <p class="fp-sub muted">
          Enter your email and we’ll send you a reset code ✨
        </p>
      </div>
  
      <form class="fp-form" (ngSubmit)="submit()">
        <div class="field">
          <label class="label">Email</label>
          <input
            class="input"
            type="email"
            name="email"
            [(ngModel)]="email"
            required
            placeholder="you@example.com"
            autocomplete="email"
          />
        </div>
  
        <button class="btn btn-primary w100" [disabled]="loading">
          <span class="btn-glow"></span>
          {{ loading ? 'Sending…' : 'Send Reset Link' }}
        </button>
  
        <p class="err" *ngIf="error">{{ error }}</p>
        <p class="ok" *ngIf="success">{{ success }}</p>
  
        <div class="fp-links">
          <a class="link" routerLink="/auth">Back to login</a>
          <a class="link ghost" routerLink="/register">Create account</a>
        </div>
      </form>
  
      <div class="fp-foot muted">
        Tip: Check your spam folder if you don’t see the email.
      </div>
    </div>
  
    <div class="sparkles" aria-hidden="true">
      <span></span><span></span><span></span><span></span>
    </div>
  </div>
